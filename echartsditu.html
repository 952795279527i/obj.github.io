<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
    <link
      rel="stylesheet"
      href="animate.min.css"
    />
    <script src="echarts.common.js"></script>
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    button {
      background: white;

      border-radius: 10px;
      width: 100px;
      height: 40px;
      margin-top: 10px;
      float: right;
      margin-right: 10px;
      border: none;
    }
    button:hover {
      background: #578ef7;
      color: #fff;
      float: right;
      margin-right: 10px;
    }
    .box {
      width: 1000px;
      height: 700px;
      background-color: rgb(243, 245, 254);
      border: 1px solid rgb(243, 245, 254);

      margin: auto;
    }
    .haona {
      width: 300px;
      height: 640px;
      float: left;
    }
    .akkl,.akkl1{
      width: 200px;
      height: 140px;
      background: #f8f9fe;
      text-align: center;
      padding-top: 10px;
      margin-top: 100px;
      margin-left: 50px;
    }
    .liulian{
        font-weight: bold;
        display: inline-block;
    }
    .box1{
        margin-top:30px;
        margin-left: 55px;
        border-radius: 15px;
        width: 900px;
       height: 600px;
      background-color: rgb(255, 255, 255);
    }
    .an{
        width: 600px;
        display: inline-block;
        margin-left: 220px;
        margin-top: 20px;
    }
  </style>
  <body>
     

      <div class="box">
        <div class="liulian">浏览量分析</div>
        <div class="an">
        <button onclick="btn4()">近30日</button>
        <button onclick="btn3()">近7日</button>
        <button onclick="btn1()">今天</button>
        <button onclick="btn2()">昨天</button>
      </div> 
        <div class="box1">
           <div class="haona">
          <div class="akkl">
            <p>PV(总浏览量)</p>
            <h3></h3>
          </div>
          <div class="akkl1">
            <p>UV(总访问量)</p>
            <h3></h3>
          </div>
        </div>
        <div id="main" style="width: 600px; height: 500px; float: left"></div>
        <div id="mainw" style="width: 600px; height: 500px; float: left"></div>
        <div id="maine" style="width: 600px; height: 500px; float: left"></div>
        <div id="mainr" style="width: 600px; height: 500px; float: left"></div>
      </div>
      
        </div>
        
      <script>
        (function () {
            btn1();
        })();
        function btn2() {
          $("#main").css("display", "none");
          $("#mainr").css("display", "none");
          $("#maine").css("display", "none");
          $("#mainw").css("display", "block");
          var chartDom = document.getElementById("mainw");
          var myChart = echarts.init(chartDom);
          var option;
          const data = [
            ["00:00", 1],
            ["02:00", 2],
            ["04:00", 12],
            ["06:00", 23],
            ["08:00", 24],
            ["10:00", 55],
            ["12:00", 88],
            ["14:00", 65],
            ["16:00", 34],
            ["18:00", 21],
            ["20:00", 19],
            ["22:00", 4],
            ["24:00", 1],
          ];
          let str = 0
          for (let i = 0; i < data.length; i++) {
            str += data[i][1]
            // console.log(data[i][1]);
            
          }
          console.log(str);
          $('.akkl h3').html(str+ 'KB')
          const dateList = data.map(function (item) {
            return item[0];
          });
          const valueList = data.map(function (item) {
            return item[1];
          });
          option = {
            color: ["#94bdf9"],
            legend: {
                type: "plain",
                data:['PV','UV']
              },
            visualMap: [
              {
                show: false,
                type: "continuous",
                seriesIndex: 0,
                min: 0,
                max: 400,
              },
            ],
            title: [
              {
                left: "center",
                text: "",
              },
            ],
            tooltip: {
              trigger: "axis",
            },
            xAxis: [
              {
                data: dateList,
              },
            ],
            yAxis: [{}],
            series: [
                  {
                      name: 'PV',
                      type: 'line',
                      smooth: true,
                        showSymbol: false,
                      data: valueList,
                      areaStyle: {
                        color:'rgba(84, 112, 198,0.3)'
                        },
                  },
            ],
          };
          option && myChart.setOption(option);
        }

          const data = [

            ["20:00", 23],
            ["22:00", 13],

          ];
          let str = 0
          for (let i = 0; i < data.length; i++) {
            str += data[i][1]
            // console.log(data[i][1]);
            
          }
          console.log(str);
          $('.akkl h3').html(str+ 'KB')
          const dateList = data.map(function (item) {
            return item[0];

          const valueList = data.map(function (item) {

          option = {

            title: [

            ],
            tooltip: {

            xAxis: [
              {

            yAxis: [{}],
            series: [

                      areaStyle: {
                        color:'rgba(84, 112, 198,0.3)'

          option && myChart.setOption(option);

        function btn3() {
          $("#mainw").css("display", "none");
          $("#main").css("display", "none");
          $("#mainr").css("display", "none");
          $("#maine").css("display", "block");
    
          var chartDom = document.getElementById("maine");
          var myChart = echarts.init(chartDom);
          var option;
          const data = [

            // console.log(data[i][1]);

          let str = 0
          for (let i = 0; i < data.length; i++) {
            str += data[i][1]
            // console.log(data[i][1]);
            
          }
          console.log(str);
          $('.akkl h3').html(str+ 'KB')
          let str1 = 0
          for (let i = 0; i < data.length; i++) {
            str1 += data[i][2]
            // console.log(data[i][1]);

              },
            ],
      
            title: [
              {
                left: "center",

              },
            ],
            tooltip: {
              trigger: "axis",
            },
            xAxis: [
              {
                data: dateList,
              },
            ],
            yAxis: [
              {
                type: "value",
                axisLabel: {
                  formatter: (value, index) => {
                    return `${value / 1000}k`;

              },

            series: [
              {
                name: 'PV',
                      type: 'line',

          option && myChart.setOption(option);

      </script>
  </body>
  
</html>
